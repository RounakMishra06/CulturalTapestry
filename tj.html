<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Heritage Card</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image-container">
                <img src="pexels-vasanth-516417573-29016846 (1).jpg" alt="Indian Heritage" class="card-image">
            </div>
            <h2 class="card-title">Indian Heritage</h2>
            <p class="card-description">Explore the rich tapestry of Indian culture, traditions, and history that have shaped its diverse heritage over millennia.</p>
            <button class="card-button">Learn More</button>
        </div>
    </div>
</body>
</html>
